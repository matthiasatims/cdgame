<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Chipdesigner Pro - Komponentenbibliothek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="task-selector">
      <label for="taskSelect"><strong>Aufgabe wählen:</strong></label>
      <select id="taskSelect"></select>
    </div>
    <div id="taskDesc" class="task-desc"></div>
    <div class="game-wrapper">
      <div class="sidebar">
        <h3>🧰 Komponentenbibliothek</h3>
        <div id="componentLibrary"></div>
        <h4>📐 Chipgröße</h4>
        <select id="gridSizeSelect">
          <option value="8">8×8</option>
          <option value="10" selected>10×10</option>
          <option value="12">12×12</option>
        </select>
      </div>
      <div>
        <h3>🔳 Chipfläche</h3>
        <div id="chipGrid" class="grid-container"></div>
        <div class="stats">
          <p><strong>Punkte:</strong> <span id="points">0</span> / <span id="pointsMax">100</span></p>
          <p><strong>Energie:</strong> <span id="energy">0</span> / <span id="energyMax">10</span></p>
          <p><strong>Fläche:</strong> <span id="area">0</span> / <span id="areaMax">12</span></p>
          <p><strong>Leistung:</strong> <span id="perf">0</span></p>
          <p id="result"></p>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
