<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Chipdesigner Pro</title>
  <link rel="stylesheet" href="style.css"> <!-- Verlinkung der externen CSS-Datei -->
</head>
<body>
  <!-- Sidebar für Aufgaben und Grid-Größe -->
  <div class="sidebar">
    <h3>🔧 Komponenten</h3>
    <div id="componentList"></div>
    <h4>📐 Chipgröße</h4>
    <select id="gridSizeSelect">
      <option value="8">8×8</option>
      <option value="10" selected>10×10</option>
      <option value="12">12×12</option>
    </select>

    <h4>🎯 Aufgabe auswählen</h4>
    <select id="taskSelect">
      <option value="task1">Aufgabe 1: Standard</option>
      <option value="task2">Aufgabe 2: Hochleistungs-Chip</option>
      <option value="task3">Aufgabe 3: Geringer Energieverbrauch</option>
    </select>
  </div>

  <!-- Chipfläche für das Grid -->
  <div>
    <h3>🔳 Chipfläche</h3>
    <div id="chipGrid" class="grid-container"></div>
    <div class="stats">
      <p><strong>Punkte:</strong> <span id="points">0</span> / 100</p>
      <p><strong>Energie:</strong> <span id="energy">0</span></p>
      <p><strong>Fläche:</strong> <span id="area">0</span></p>
      <p><strong>Leistung:</strong> <span id="perf">0</span></p>
      <p id="result"></p>
    </div>
  </div>
  <script src="script.js"></script> <!-- Verlinkung der externen JavaScript-Datei -->
</body>
